<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Player Card Display</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>Player Card View</h1>
    </header>
    <main>
      <div class="hands">

        <div class="hand">
          <h3>Player One Cards:</h3>
          <div class="p1-hand">
          </div>
        </div>

        <div class="hand">
          <h3>Player Two Cards:</h3>
          <div class="p2-hand">
          </div>
        </div>
        <div class="hand">
          <h3>Player Three Cards:</h3>
          <div class="p3-hand">
          </div>
        </div>

        <div class="hand">
          <h3>Player Four Cards:</h3>
          <div class="p4-hand">
          </div>
        </div>

      </div>

      <div class="current-play">

        <div class="hand">
          <h3>Player One Play:</h3>
          <div class="p1-play">
          </div>
        </div>

        <div class="hand">
          <h3>Player Two Play:</h3>
          <div class="p2-play">
          </div>
        </div>

        <div class="hand">
          <h3>Player Three Play:</h3>
          <div class="p3-play">
          </div>
        </div>

        <div class="hand">
          <h3>Player Four Play:</h3>
          <div class="p4-play">
          </div>
        </div>

      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/deck-constructor.js" charset="utf-8"></script>
  </body>
</html>
